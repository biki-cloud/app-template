spring.application.name=template
# H2 Database 設定
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# JPA 設定
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update


# DevTools の自動リロードを有効にする
spring.devtools.restart.enabled=true
# リロードを監視するファイルパスを設定（デフォルトで src/main/resources と src/main/java が監視される）
spring.devtools.restart.include=**/*.java,**/*.properties,**/*.xml
# リロードの対象外にするファイルパスを設定
spring.devtools.restart.exclude=**/*.jar,**/*.war
# ポート番号を 8081 に設定
server.port=8081  
